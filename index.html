
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSRT Manual Tools</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>DSRT Manual Tools</h1>
    <nav><a href="index.html">‚Üê Kembali ke Landing</a></nav>
  </header>

  <main>
    <canvas id="canvas"></canvas>

    <label for="brightness">Brightness</label>
    <input type="range" id="brightness" min="-100" max="100" value="0" />

    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="-100" max="100" value="0" />

    <label for="saturation">Saturation</label>
    <input type="range" id="saturation" min="-100" max="100" value="0" />

    <label for="rotate">Rotate (derajat)</label>
    <input type="range" id="rotate" min="0" max="360" value="0" />

    <h2>Curves Adjustment</h2>
    <label for="curve-point1">Point 1 (Shadow)</label>
    <input type="range" id="curve-point1" min="0" max="255" value="64" />

    <label for="curve-point2">Point 2 (Midtone)</label>
    <input type="range" id="curve-point2" min="0" max="255" value="128" />

    <label for="curve-point3">Point 3 (Highlight)</label>
    <input type="range" id="curve-point3" min="0" max="255" value="192" />

    <div>
      <button id="crop-btn">Crop 300x300</button>
      <button id="reset-btn">Reset</button>
      <button id="undo-btn">Undo</button>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
